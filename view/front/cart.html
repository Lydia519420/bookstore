<script>
// 数量加减
$(document).ready(function(){
    //加的效果
    $(".add").click(function(){
        var n=$(this).prev().val();
        var num=parseInt(n)+1;
        if(num==0){ return;}
        $(this).prev().val(num);
        document.getElementById('total').value=num* <?php echo $g['shop_price'];?>;
    });
    //减的效果
    $(".jian").click(function(){
        var n=$(this).next().val();
        var num=parseInt(n)-1;
        if(num==0){ return}
        $(this).next().val(num);
    document.getElementById('total').value=num* <?php echo $g['shop_price'];?>;
    });
})
</script>
